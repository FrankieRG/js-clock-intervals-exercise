<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
   <body>
    <div class="clock">
    <div class="clock-face">
      <img class="face" src="img/clockface.png"/>

    </div> 
    <script src="clock.js"></script>
  </body>
</html>
